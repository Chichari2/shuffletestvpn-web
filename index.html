        }

        .locations-grid {
            display: grid;

            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .location-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .location-btn:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .location-btn span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .locations-grid {
                grid-template-columns: 1fr;
            }

            .location-btn {
                height: 70px;
                padding: 15px 10px;
            }
        }
    </style>
